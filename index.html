<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Distance Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>üìç Distance Calculator</h1>

    <div class="card">
        <h3>Step 1: Your Location</h3>
        <p>Click below to allow the browser to find your coordinates.</p>
        <button onclick="getMyLocation()">Get My Location</button>
        <div id="status"></div>
    </div>

    <br>

    <div class="card">
        <h3>Step 2: Target Location</h3>
        <p>Enter coordinates for a second location to calculate the distance.</p>
        <label>Target Latitude:</label>
        <input type="number" id="targetLat" placeholder="e.g. -1.95" step="any" value="-1.9536">
        
        <label>Target Longitude:</label>
        <input type="number" id="targetLon" placeholder="e.g. 30.09" step="any" value="30.0927">

        <button onclick="calculateDistance()">Calculate Distance</button>
        <div id="result"></div>
    </div>

    <script src="assets/css/js/script.js"></script>
</body>
</html>
